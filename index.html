<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hole Tracker</title>

    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#111111" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <main class="card">

        <!-- Compact header (matches your sketch) -->
        <header class="scoreboard">
          <!-- Row 1 -->
          <div class="sb-row sb-row1">
            <button id="prevHoleBtnTop" class="navBtn">Prev</button>

            <div class="holeMeta">
              <span class="muted">Hole</span> <b id="holeNumber">1</b>
              <span class="dot">•</span>
              <span>Par <b id="parValue">4</b></span>
              <span class="dot">•</span>
              <span><b id="yardsValue">410</b><span class="muted">y</span></span>
              <span class="dot">•</span>
              <span>Hcp <b id="hcpValue">7</b></span>
            </div>

            <div class="roundBox">
              <div class="roundScore">
                <span class="roundTotal" id="roundTotal">71</span>
                <span class="roundToPar" id="roundToPar">(+14)</span>
              </div>
              <button id="nextHoleBtn" class="navBtn">Next</button>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="sb-row sb-row2">
            <span class="historicLabel">Historic:</span>
            <span class="historicValues">
              <b id="prevLow">—</b>
              <span class="muted">/</span>
              <b id="prevMed">—</b>
              <span class="muted">/</span>
              <b id="prevHigh">—</b>
              <span class="historicSub muted">low &nbsp;&nbsp; med &nbsp;&nbsp; high</span>
            </span>

            <div class="holePillWrap">
              <span class="muted">Hole</span>
              <span class="holeToParPill" id="holeToParPill">E</span>
            </div>
          </div>
        </header>

        <!-- Main inputs -->
        <section class="section">
          <div class="grid">
            <!-- Score -->
            <div class="field">
              <div class="labelRow">
                <div class="label">Score</div>
                <div class="hint" id="scoreHint"></div>
              </div>
              <div class="stepper">
                <button class="stepBtn" data-stepper="score" data-delta="-1" aria-label="Decrease score">−</button>
                <input id="score" class="stepInput" type="number" inputmode="numeric" min="1" max="15" />
                <button class="stepBtn" data-stepper="score" data-delta="1" aria-label="Increase score">+</button>
              </div>
            </div>

            <!-- Putts -->
            <div class="field">
              <div class="labelRow">
                <div class="label">Putts</div>
              </div>
              <div class="stepper">
                <button class="stepBtn" data-stepper="putts" data-delta="-1" aria-label="Decrease putts">−</button>
                <input id="putts" class="stepInput" type="number" inputmode="numeric" min="0" max="8" />
                <button class="stepBtn" data-stepper="putts" data-delta="1" aria-label="Increase putts">+</button>
              </div>
            </div>

            <!-- Penalties -->
            <div class="field">
              <div class="labelRow">
                <div class="label">Penalties</div>
              </div>
              <div class="stepper">
                <button class="stepBtn" data-stepper="penalties" data-delta="-1" aria-label="Decrease penalties">−</button>
                <input id="penalties" class="stepInput" type="number" inputmode="numeric" min="0" max="10" />
                <button class="stepBtn" data-stepper="penalties" data-delta="1" aria-label="Increase penalties">+</button>
              </div>
            </div>

            <!-- Fairway (compact pills) -->
            <div class="field">
              <div class="labelRow">
                <div class="label">Fairway</div>
                <div class="hint">optional</div>
              </div>
              <div class="pills" role="group" aria-label="Fairway">
                <button class="pillBtn" data-seg="fairway" data-value="">—</button>
                <button class="pillBtn" data-seg="fairway" data-value="hit">Hit</button>
                <button class="pillBtn" data-seg="fairway" data-value="left">Left</button>
                <button class="pillBtn" data-seg="fairway" data-value="right">Right</button>
                <button class="pillBtn" data-seg="fairway" data-value="short">Short</button>
                <button class="pillBtn" data-seg="fairway" data-value="long">Long</button>
              </div>
              <input id="fairway" type="hidden" value="" />
            </div>

            <!-- Checkboxes -->
            <div class="field fieldWide">
              <div class="labelRow">
                <div class="label">Checks</div>
                <div class="hint">Near GIR auto until touched</div>
              </div>

              <div class="checkPanel">
                <label class="check">
                  <input id="nearGir" type="checkbox" />
                  <span>Near GIR</span>
                </label>

                <label class="check">
                  <input id="badThreePutt" type="checkbox" />
                  <span>Bad 3-putt</span>
                </label>

                <label class="check">
                  <input id="terribleTee" type="checkbox" />
                  <span>Terrible tee shot</span>
                </label>
              </div>
            </div>

            <!-- Scrambling -->
            <div class="field fieldWide">
              <div class="labelRow">
                <div class="label">Scrambling</div>
              </div>

              <div class="pills" role="group" aria-label="Scrambling">
                <button class="pillBtn" data-seg="scrambling" data-value="none">None</button>
                <button class="pillBtn" data-seg="scrambling" data-value="attempt">Attempt</button>
                <button class="pillBtn" data-seg="scrambling" data-value="save">Save</button>
              </div>
            </div>
          </div>
        </section>

        <!-- Shots lost -->
        <section class="section">
          <div class="sectionTitle">Shots lost to terrible shots</div>

          <div class="grid">
            <div class="field">
              <div class="labelRow"><div class="label">Driver</div></div>
              <div class="stepper">
                <button class="stepBtn" data-stepper="lostDriver" data-delta="-1">−</button>
                <input id="lostDriver" class="stepInput" type="number" inputmode="numeric" min="0" max="10" />
                <button class="stepBtn" data-stepper="lostDriver" data-delta="1">+</button>
              </div>
            </div>

            <div class="field">
              <div class="labelRow"><div class="label">Irons</div></div>
              <div class="stepper">
                <button class="stepBtn" data-stepper="lostIrons" data-delta="-1">−</button>
                <input id="lostIrons" class="stepInput" type="number" inputmode="numeric" min="0" max="10" />
                <button class="stepBtn" data-stepper="lostIrons" data-delta="1">+</button>
              </div>
            </div>

            <div class="field">
              <div class="labelRow"><div class="label">Chipping</div></div>
              <div class="stepper">
                <button class="stepBtn" data-stepper="lostChipping" data-delta="-1">−</button>
                <input id="lostChipping" class="stepInput" type="number" inputmode="numeric" min="0" max="10" />
                <button class="stepBtn" data-stepper="lostChipping" data-delta="1">+</button>
              </div>
            </div>

            <div class="field">
              <div class="labelRow"><div class="label">Bunkers</div></div>
              <div class="stepper">
                <button class="stepBtn" data-stepper="lostBunkers" data-delta="-1">−</button>
                <input id="lostBunkers" class="stepInput" type="number" inputmode="numeric" min="0" max="10" />
                <button class="stepBtn" data-stepper="lostBunkers" data-delta="1">+</button>
              </div>
            </div>

            <div class="field">
              <div class="labelRow"><div class="label">Putting</div></div>
              <div class="stepper">
                <button class="stepBtn" data-stepper="lostPutting" data-delta="-1">−</button>
                <input id="lostPutting" class="stepInput" type="number" inputmode="numeric" min="0" max="10" />
                <button class="stepBtn" data-stepper="lostPutting" data-delta="1">+</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Sticky bottom bar -->
    <div class="stickyBar">
      <div class="stickyInner">
        <button id="saveBtn" class="btn primary">Save</button>
        <button id="prevHoleBtn" class="btn">Prev</button>
        <button id="nextHoleBtn2" class="btn">Next</button>
        <div class="status" id="status"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
